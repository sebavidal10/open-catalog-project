name: Catalog Bot

on:
  issues:
    types: [labeled]

jobs:
  catalog_update:
    runs-on: ubuntu-latest
    if: github.event.label.name == 'approved' && (startsWith(github.event.issue.title, 'add-book:') || startsWith(github.event.issue.title, 'add-movie:') || startsWith(github.event.issue.title, 'add-comic:'))
    permissions:
      contents: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Process Book
        if: startsWith(github.event.issue.title, 'add-book:')
        run: |
          # Extract ISBN from title (e.g., "add-book: 9780141036144")
          ISBN=$(echo "${{ github.event.issue.title }}" | sed 's/add-book: //')
          node scripts/fetch-book.js "$ISBN"

      - name: Process Movie
        if: startsWith(github.event.issue.title, 'add-movie:')
        env:
          OMDB_API_KEY: ${{ secrets.OMDB_API_KEY }}
        run: |
          # Extract title from title (e.g., "add-movie: The Matrix")
          TITLE=$(echo "${{ github.event.issue.title }}" | sed 's/add-movie: //')
          node scripts/fetch-movie.js "$TITLE"

      - name: Process Comic
        if: startsWith(github.event.issue.title, 'add-comic:')
        run: |
          # Extract ISBN from title (e.g., "add-comic: 9781302915544")
          ISBN=$(echo "${{ github.event.issue.title }}" | sed 's/add-comic: //')
          node scripts/fetch-comic.js "$ISBN"

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git commit -m "chore: add catalog item from issue #${{ github.event.issue.number }}" || echo "No changes to commit"
          git push

      - name: Close Issue
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              state: 'closed',
              body: '¡Listo! El contenido ha sido agregado al catálogo y el despliegue automático ha comenzado.'
            })

  deploy:
    needs: catalog_update
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
